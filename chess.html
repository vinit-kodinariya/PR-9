<body>
    <div class="center">
        <table id="chess" border="10">
        </table>
    </div>
</body>

<script type="text/javascript">

    let root = document.getElementById('chess');
    for (let i = 1; i <= 8; i++) {

        let tr = document.createElement('tr');

        if (i % 2 == 0) {
            for (let j = 1; j <= 8; j++) {

                if (j % 2 == 1) {
                    let td = document.createElement('td');
                    td.setAttribute('class', 'green');
                    tr.appendChild(td);
                } else {
                    let td = document.createElement('td');
                    td.setAttribute('class', 'cream');
                    tr.appendChild(td);
                }
            }

        } else {
            for (let j = 1; j <= 8; j++) {

                if (j % 2 == 1) {
                    let td = document.createElement('td');
                    td.setAttribute('class', 'cream');
                    tr.appendChild(td);
                } else {
                    let td = document.createElement('td');
                    td.setAttribute('class', 'green');
                    tr.appendChild(td);
                }
            }
        }
        root.appendChild(tr);
    }
</script>


<style>
    .center {
        padding: 20px 0 0 400px;
    }

    .cream {
        background-color: #f7e5a5;
        width: 85px;
        height: 85px;
    }

    .green {
        background-color: #145f4b;
        width: 85px;
        height: 85px;
    }
</style>
